<!-- Content Wrapper. Contains page content -->
<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>PriceTalk Customer Management</h1>
  </section>

  <!-- Main content -->
  <form [formGroup]="adminForm" (ngSubmit)="onFormSubmit()">
    <section class="content shopPrice">
      <div class="row" style="margin-bottom: 0; overflow-y: auto;">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            <div class="row newcustomer">
              <h3>New Customer</h3>
            </div>

            <div class="tab-content">
              <h4>Company Information</h4>
              <div class="tab-pane active" id="companyInfo">
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Company Name"
                        formControlName="companyName"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Company Address"
                        formControlName="companyAddress"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <mat-label>Country</mat-label>
                      <mat-select>
                        <mat-option
                          *ngFor="let country of countries"
                          [value]="country"
                        >
                          {{ country }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <mat-label>Company Type</mat-label>
                      <mat-select placeholder="Company Type">
                        <mat-option
                          *ngFor="let ctype of companyType"
                          [value]="ctype"
                        >
                          {{ ctype }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <mat-label>Business Type</mat-label>
                      <mat-select placeholder="Business Type">
                        <mat-option
                          *ngFor="let businessType of natureOfBusiness"
                          [value]="businessType"
                        >
                          {{ businessType }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Phone"
                        formControlName="companyPhoneNumber"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Email ID"
                        formControlName="emailId"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <!--Company Info end -->

              <!--Contact Information -->
              <h4>Contact Information</h4>
              <div class="tab-pane active" id="customerInfo">
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="First Name"
                        formControlName="firstName"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Middle Name"
                        formControlName="middleName"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Last Name"
                        formControlName="lastName"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Contact Number"
                        formControlName="customerContactNumber"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Email ID"
                        formControlName="customerEmailID"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Designation/Role"
                        formControlName="designationRole"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-8">
                    <mat-checkbox
                      formControlName="cloneMainUser"
                    ></mat-checkbox>
                    <label for="cloneMainUser" style="font-weight: normal"
                      >Clone Main User Attributes</label
                    >
                  </div>
                </div>
              </div>
              <!--Contact Information end -->

              <h4><b>Access To</b></h4>
              <div class="tab-pane active" id="userAccessInfo">
                <div
                  class="row"
                  style="margin-top: 20px"
                  *ngFor="let func of functionalities"
                >
                  <div class="col-sm-2">
                    <mat-label style="font-weight: bold">{{
                      func.functionalityName
                    }}</mat-label>
                  </div>
                  <div class="col-sm-1">
                    <mat-slide-toggle
                      class="tp-margin"
                      formControlName="isToggle"
                    ></mat-slide-toggle>
                  </div>
                  <div class="col-sm-1">
                    <mat-checkbox formControlName="readAccess"></mat-checkbox>
                    <mat-label>Read</mat-label>
                  </div>
                  <div class="col-sm-1">
                    <mat-checkbox formControlName="writeAccess"></mat-checkbox>
                    <mat-label>Write</mat-label>
                  </div>
                  <div class="col-sm-2">
                    <mat-checkbox formControlName="fullAccess"></mat-checkbox>
                    <mat-label>Full Access</mat-label>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 20px">
                <div class="col-sm-10">
                  <button mat-button class="btn addUser BtnCss">
                    Add User
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <!-- /.content -->
</div>
