<div>
    <section class="content-header">
      <h1><i class="fa fa-users" aria-hidden="true"></i> Customer Management</h1>
    </section>
  
    <form>
      <section class="content shopPrice">
        <div class="row" style="margin-bottom: 0; overflow-y: auto;">
          <div class="col-xs-12">
            <div class="nav-tabs-custom">
              <!-- <div class="row newcustomer">
                              <h3>New Customer</h3>
                          </div> -->
              <div class="tab-content">
                <div class="tab-pane active" id="searchBar">
                  <div class="row" style="margin-top: -14px;padding-top: 20px;">
                    <!-- <div class="col-sm-4">
                      <mat-form-field>
                        <input matInput placeholder="Search User" />
                      </mat-form-field>
                    </div> -->
  
                    <!-- <div class="col-sm-4">
                      <button mat-button class="btn addUser BtnCss">
                        Search
                      </button>
                    </div> -->
  
                    <div class="col-sm-4">
                      <button
                        routerLink="/dashboard/addcustomer"
                        mat-button
                        class="btn addUser BtnCss"
                      >
                        Create Customer
                      </button>
                    </div>
                    <div class="col-sm-4">
                      
                    </div>
                  <!-- </div>
                  <div class="row" style="margin-top: 20px"> -->
                    <div class="col-sm-4">
                      <mat-form-field>
                        <input
                          class="MuiIcon-fontSizeSmall"
                          matInput
                          (keyup)="applyFilter($event.target.value)"
                          placeholder="Search Customer"
                        />
                      </mat-form-field>
                    </div>
  
                    <table
                      mat-table
                      [dataSource]="dataSource"
                      class="mat-elevation-z8 card-body"
                    >
                      <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;">
                          First Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.firstName }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;">
                          Last Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.lastName }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="subuserId" >
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;">
                          Login Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.subuserId }}
                        </td>
                      </ng-container>
  
                      <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;">Status</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.isActive == 1 ? "Active" : "InActive" }}
                        </td>
                      </ng-container>
  
                      <ng-container matColumnDef="createdAt" >
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;">
                          Creation Date
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.createdAt | date: "MM/dd/yyyy" }}
                        </td>
                      </ng-container>
                      <!-- <ng-container matColumnDef="lastLogin">
                        <th mat-header-cell *matHeaderCellDef>
                          Last Login
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.lastLogin }}
                        </td>
                      </ng-container> -->
                      <!-- <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element"></td>
                      </ng-container> -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;"> Action </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)" title="Edit">
                              <mat-icon class="mat-18">edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="openDialog()" title="Delete">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                        </td>
                      </ng-container>
                      <!-- <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                              <mat-icon class="mat-18">delete</mat-icon>
                          </button>
                        </td>
                      </ng-container> -->
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                      ></tr>
                    </table>
                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[3,5, 10, 20]" showFirstLastButtons>
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
