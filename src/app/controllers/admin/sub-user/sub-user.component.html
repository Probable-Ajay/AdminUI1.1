<div>
  <section class="content-header">
    <h1><i class="fa fa-users" aria-hidden="true"></i> Sub Users Management</h1>
  </section>

  <form>
    <section class="content shopPrice">
      <div class="row" style="margin-bottom: 0; overflow-y: auto;">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            <!-- <div class="row newcustomer">
                            <h3>New Customer</h3>
                        </div> -->
            <div class="tab-content">
              <div class="tab-pane active" id="searchBar">
                <div class="row" style="margin-top: 20px;padding-top: 20px;">
                  <!-- <div class="col-sm-4">
                    <mat-form-field>
                      <input matInput placeholder="Search User" />
                    </mat-form-field>
                  </div> -->

                  <!-- <div class="col-sm-4">
                    <button mat-button class="btn addUser BtnCss">
                      Search
                    </button>
                  </div> -->

                  <div class="col-sm-4">
                    <button
                      routerLink="/dashboard/createsubuser"
                      mat-button
                      class="btn addUser BtnCss"
                    >
                      Add Sub User
                    </button>

                    <!-- <a routerLink="mock">
                                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                            <span *ngIf="showIconsOnly">Mock</span>
                                        </a> -->
                  </div>
                </div>
                <div class="row" style="margin-top: 20px">
                  <div class="col-sm-4">
                    <mat-form-field>
                      <input
                        class="MuiIcon-fontSizeSmall"
                        matInput
                        (keyup)="applyFilter($event.target.value)"
                        placeholder="Search User"
                      />
                    </mat-form-field>
                  </div>

                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                  >
                    <ng-container matColumnDef="firstName">
                      <th mat-header-cell *matHeaderCellDef>
                        First Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.firstName }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                      <th mat-header-cell *matHeaderCellDef>
                        Last Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.lastName }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="loginName">
                      <th mat-header-cell *matHeaderCellDef>
                        Login Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.loginName }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.Status }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="creationDate">
                      <th mat-header-cell *matHeaderCellDef>
                        Creation Date
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.creationDate }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="lastLogin">
                      <th mat-header-cell *matHeaderCellDef>
                        Last Login
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.lastLogin }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>

                  <!-- <mat-paginator [pageSizeOptions]="[3,5, 10, 20]" showFirstLastButtons>
                                    </mat-paginator> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
