<h2 mat-dialog-title>Are you sure want to delete this user?</h2>



<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">No</button>
    <button class="mat-raised-button mat-primary"(click)="save()" style="background-color:#82b727; margin-left: 7px;">Yes</button>
</mat-dialog-actions>
